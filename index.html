<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Data in local storage</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <nav id="mynav">
            <h2 id="title">Header</h2>
            <div id="links">
                <a href="" id="signLink">Signup</a>
                <a href="" id="profileLink" onclick="profile(event)">Profile</a>
            </div>
        </nav>
        <form>
            <div id="myform">
                <h1>Signup</h1>
                <input type="text" id="name" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <input type="password" id="cnfPass" placeholder="Confirm Password">
                <span id="error-msg"></span>
                <button id="signup-btn" onclick="signupBtn(event)">Signup</button>
            </div>
        </form>
    </div>
   <script src="script.js"></script>
</body>
</html>
